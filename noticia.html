<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Noticia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

    <!-- Script de Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1043821580542678" crossorigin="anonymous"></script>
</head>
<body>

    <header id="header"></header>

    <main class="container">
        <section id="noticia-detalle">
            <h2 id="titulo"></h2>
            <img id="imagen" alt="Imagen de la noticia">
            <p id="cuerpo"></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> NoticiasDiarias. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Cargar header dinÃ¡micamente
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el header:', error));
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="noticia.js"></script>
</body>
</html>
