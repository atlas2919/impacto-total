<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Noticia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

    <!-- Script de Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1043821580542678" crossorigin="anonymous"></script>

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <header id="header"></header>

    <main class="container">
        <section id="noticia-detalle">
            <h2 id="titulo"></h2>
            <img id="imagen" alt="Imagen de la noticia" style="width:100%; max-width:600px;">
            <div id="cuerpo"></div>

            <!-- Sección para los botones de compartir -->
            <div id="compartir-redes">
                <button id="share-whatsapp" class="share-btn">
                    <i class='bx bxl-whatsapp'></i> Compartir en WhatsApp
                </button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> NoticiasDiarias. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Cargar header dinámicamente y agregar funcionalidad de hamburguesa
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;

                    // Configuración del menú hamburguesa después de cargar el header
                    const hamburgerBtn = document.getElementById('hamburger-btn');
                    const menuItems = document.getElementById('menu-items');

                    if (hamburgerBtn && menuItems) {
                        // Alternar el menú al hacer clic en el icono de hamburguesa
                        hamburgerBtn.addEventListener('click', () => {
                            menuItems.classList.toggle('active');
                        });
                    }
                })
                .catch(error => console.error('Error al cargar el header:', error));
        });
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Configuración y lógica de Firebase -->
    <script src="config.js"></script>
    <script src="noticia.js"></script>
</body>
</html>
