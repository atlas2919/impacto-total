<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoticiasDiarias - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        
    <!-- Script de Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1043821580542678" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Post-News</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Volver al inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Sección de inicio de sesión -->
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="login-message"></p>
        </section>

        <!-- Opciones de administración -->
        <section id="admin-options" style="display: none;">
            <h2>Administración de Noticias</h2>
            <button id="btn-crear" class="admin-btn">Crear Noticia</button>
            <button id="btn-modificar" class="admin-btn">Modificar Noticia</button>
            <button id="btn-borrar" class="admin-btn">Borrar Noticia</button>
        </section>

        <!-- Formulario para agregar o modificar noticias, inicialmente oculto -->
        <section id="admin-section" style="display: none;">
            <h2 id="form-title">Crear Nueva Noticia</h2>
            <form id="nueva-noticia-form">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción corta</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cuerpo">Cuerpo de la noticia</label>
                    <div id="editor" style="height: 200px;"></div>
                </div>
                <div class="form-group">
                    <label for="imagen">URL de la imagen</label>
                    <input type="url" id="imagen" name="imagen">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria" required>
                        <option value="politica">Política</option>
                        <option value="deportes">Deportes</option>
                        <option value="economicas">Económicas</option>
                        <option value="tecnologica">Tecnológica</option>
                        <option value="farandula">Farándula</option>
                    </select>
                </div>
                    <button type="submit">Guardar Noticia</button>
                </form>
            <p id="mensaje"></p>
            <a href="#" id="btn-regresar-crear" class="regresar-btn">Regresar</a>
        </section>


        <!-- Sección para modificar noticias -->
        <section id="modify-section" style="display: none;">
            <h2>Modificar Noticia</h2>
            <div id="noticias-lista-modificar" class="cards-container"></div>
            <a href="#" id="btn-regresar-modificar" class="regresar-btn">Regresar</a>
        </section>

        <!-- Sección para borrar noticias -->
        <section id="delete-section" style="display: none;">
            <h2>Borrar Noticia</h2>
            <div id="noticias-lista-borrar" class="cards-container"></div> <!-- Contenedor para la lista de noticias -->
            <p id="delete-message"></p>
            <a href="#" id="btn-regresar-borrar" class="regresar-btn">Regresar</a>
        </section>


        <!-- Modal de confirmación para borrar noticia -->
        <div id="confirmation-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>¿Estás seguro de borrar esta noticia?</p>
                <button id="confirm-delete" class="modal-btn">Aceptar</button>
                <button id="cancel-delete" class="modal-btn">Cancelar</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> NoticiasDiarias. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Configuración y lógica de administración -->
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
