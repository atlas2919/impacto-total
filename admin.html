<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoticiasDiarias - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Post-News</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Volver al inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulario de inicio de sesión -->
    <main class="container">
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="login-message"></p>
        </section>

        <!-- Formulario para agregar noticias, inicialmente oculto -->
        <section id="admin-section" style="display: none;">
            <h2>Agregar Nueva Noticia</h2>
            <form id="nueva-noticia-form">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción corta</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cuerpo">Cuerpo de la noticia</label>
                    <div id="editor" style="height: 200px;"></div> <!-- Editor de Quill -->
                </div>
                <div class="form-group">
                    <label for="imagen">URL de la imagen</label>
                    <input type="url" id="imagen" name="imagen">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria" required>
                        <option value="politica">Política</option>
                        <option value="deportes">Deportes</option>
                        <option value="economicas">Económicas</option>
                        <option value="tecnologica">Tecnológica</option>
                        <option value="farandula">Farándula</option>
                    </select>
                </div>
                <button type="submit">Agregar Noticia</button>
            </form>
            <p id="mensaje"></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> NoticiasDiarias. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Configuración y lógica de autenticación y envío de noticias -->
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
