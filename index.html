<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoticiasDiarias</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

    <!-- Script de Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1043821580542678" crossorigin="anonymous"></script>
</head>
<body>

    <header id="header"></header>


    <main class="container">
        <section id="todas-las-noticias">
            <div class="noticias-grid" id="noticias-container"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> NoticiasDiarias. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Cargar header dinámicamente y agregar funcionalidad de hamburguesa
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;

                    // Configuración del menú hamburguesa después de cargar el header
                    const hamburgerBtn = document.getElementById('hamburger-btn');
                    const menuItems = document.getElementById('menu-items');

                    if (hamburgerBtn && menuItems) {
                        // Alternar el menú al hacer clic en el icono de hamburguesa
                        hamburgerBtn.addEventListener('click', () => {
                            menuItems.classList.toggle('active');
                        });
                    }
                })
                .catch(error => console.error('Error al cargar el header:', error));
        });
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
